<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <div class="stormpath-header">
                <img src="https://stormpath.com/images/template/logo-nav.png"/>
            </div>

            <!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
            <div th:if="${account}">
                <h1 th:inline="text">Hello, [[${account.fullName}]]!</h1>

                <!--/*/ <th:block th:include="fragments/mfa :: mfa"/> /*/-->

                <form th:unless="${smsFactor}" th:action="@{/mfa/sms-setup}" method="post" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="sms_phone">Phone Number</label>
                        <input type="text" name="phone" class="form-control" id="sms_phone" placeholder="Phone Number"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Create SMS Factor</button>
                </form>

                <form th:unless="${googFactor}" th:action="@{/mfa/goog-setup}" method="post" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="goog_name">Name</label>
                        <input type="text" name="name" class="form-control" id="goog_name" placeholder="Name"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Google Authenticator Factor</button>
                </form>

                <form th:action="@{/logout}" method="post">
                    <a th:href="@{/}" class="btn btn-primary">Home</a>
                    <input type="submit" class="btn btn-danger" value="Logout"/>
                </form>
            </div>

            <!--/* displayed if account IS null, indicating that the user IS NOT logged in */-->
            <div th:unless="${account}">
                <h1>YOU DON'T BELONG HERE</h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
