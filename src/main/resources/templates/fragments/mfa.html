<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body th:fragment="mfa">
    <div th:if="${smsFactor}">
        <h2>SMS Factor</h2>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td th:text="${smsFactor.phone.name}"/>
                <td th:text="${smsFactor.phone.number}"/>
            </tr>
        </table>
    </div>

    <div th:if="${googFactor}">
        <h2>Google Authenticator Factor</h2>
        <table class="table table-bordered">
            <tr>
                <th>Account Name</th>
                <th>Issuer</th>
            </tr>
            <tr>
                <td th:text="${googFactor.accountName}"/>
                <td th:text="${googFactor.issuer}"/>
            </tr>
        </table>
    </div>
</body>
</html>
